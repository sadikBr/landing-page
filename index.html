<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Landing Page | Brahim SADIK</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        color: white;
        font-family: "Courier New", Courier, monospace;
      }

      .app {
        position: absolute;
        pointer-events: none;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 1;
      }

      .container {
        text-align: center;
        max-width: 1200px;
      }

      .container h1 {
        font-size: 4rem;
      }

      .container p {
        font-size: 2.5rem;
        margin-bottom: 5rem;
      }

      .container button {
        pointer-events: all;
        background: none;
        border: 2px solid white;
        border-radius: 0.25rem;
        outline: none;
        color: white;
        padding: 1rem 3rem;
        font-size: 1.25rem;
        cursor: pointer;
      }

      .container button:hover {
        background: white;
        color: black;
        transition: all 0.25s ease-in-out;
        box-shadow: 0 0 15px 0 white;
      }

      .emphasis {
        color: #d54545;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div class="app">
      <div class="overlay"></div>
      <div class="container">
        <h1>Hi, I am <span class="emphasis">Brahim SADIK</span></h1>
        <p>
          I'm a full-stack developer with a passion for creating beautiful and
          interactive web applications.
        </p>
        <button id="go-to-portfolio">View Portfolio</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
